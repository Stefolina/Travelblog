<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profil</title>

        <link rel="stylesheet" href="profil.css">
        <link rel="stylesheet" href="menu.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

        <script src="./mini_backend.js"></script>
        <script src="overall.js"></script>
        <script src="profil.js"></script>
    </head>

    <body onload="includeHTML(); loadAllConversations(); initOverallApp()">
    
    <div class="main-section">
        <div w3-include-html="templates/menu.html"></div>

        <div class="second-section">

            <div class="header-div">
                <img src="icons/profil.svg" class="profil-pic-page">
                <h1 class="header">Profil</h1>
            </div>

            <div class="profil" id="currentProfil"></div>
            
            <div class="newProfile" id="newProfile">

                <form class="profilForm">

                    <img src="icons/profilpic.svg" class="profilpic">

                    <input class="input" type="file" id="file" accept="image/*">
                    <label class="label" for="file">
                        <img src="icons/upload.svg" class="upload">
                        WÃ¤hle ein Profilbild aus!
                    </label>

                    <div class="firstrow">
                        <div class="user-div">
                            <h3>Username</h3>
                            <input id="username" class="username" required></input>
                        </div>

                        <div class="prename-div">
                            <h3>Vorname</h3>
                            <input id="prename" class="prename" required></input>
                        </div>
                    </div>

                    <div class="secondrow">
                        <div class="familyname-div">
                            <h3>Nachname</h3>
                            <input id="familyname" class="familyname" required></input>
                        </div>

                        <div class="email-div">
                            <h3>E-Mail</h3>
                            <input id="email" class="email" required></input>
                        </div>
                    </div>

                    <button class="profil-btn" onclick="createprofil()">Profil anlegen</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
