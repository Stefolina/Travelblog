<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Login</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="menu.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

        <script src="./mini_backend.js"></script>
        <script src="overall.js"></script>
        <script src="login.js"></script>
    </head>

    <body onload="init(); initOverallApp()">

        <div class="d-none" id="overlay">
            <h1 class="login-header">Login erfolgreich</h1>
            <h2 class="login-text">Viel Spa√ü beim teamworken!</h2>
            <img src="icons/loginCheck.svg" class="check">
        </div>

        <div class="main-section" id="main-section">

            <div class="header-div">
                <img src="icons/logo.svg" class="logo">
                <h1 class="header">Travelblog</h1>
            </div>

            <div class="loginmask">
                    <h3 class="h3">Logge dich ein um Teil dieser <br> Community zu werden!</h3>

                    <img src="icons/profilpic.svg" class="profilpic" id="currentUserpic">

                <div class="input-div">
                    <input id="username" onkeyup="currentUser()" class="input" placeholder="Username">
                    <input id="password" type="password" class="input" placeholder="Passwort">
                </div>

                    <button class="login-btn" onclick="login()">Login</button>

                    <a href="profil.html" class="profil-link">Neues Profil anlegen</a>   
            </div>
        </div>
    </body>
</html>
