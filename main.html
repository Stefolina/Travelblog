<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Travelblog</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="menu.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

        <script src="./mini_backend.js"></script>
        <script src="overall.js"></script>
        <script src="main.js"></script>
    </head>

    <body onload="init(); includeHTML()">

        <div class="main-section">
    
            <div w3-include-html="templates/menu.html"></div>

            <div class="post-section">
                <button class="button-question" onclick="openOverlay()">Wird noch ge√§ndert</button>

                <div id="myposts"></div>
            </div>
        </div>

        <div class="modal-container hidden">
            <div class="modal-background"></div>
                <div class="modal-content">
                    <div>
                        <div class="text-overlay">Deine Frage</div>
                        <hr>
                    </div>

                    <div class="input-section">
                        <input class="input" type="text" id="name" placeholder="Dein Name">

                        <input class="input" type="text" id="question" placeholder="Deine Frage">
                    </div>
                    
                    <div>
                        <img src="icons/X.svg" class="button-close-overlay" onclick="closeOverlay(); addPost()">
                    </div>
                </div>
        </div>
    </body>
</html>
