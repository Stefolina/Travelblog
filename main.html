<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Travelblog</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="menu.css">
        

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
        

        <script src="./mini_backend.js"></script>
        <script src="overall.js"></script>
        <script src="main.js"></script>
    </head>

    <body onload="includeHTML(); initMain(); init()">

        <div class="main-section">
    
            <div w3-include-html="templates/menu.html"></div>
            <div w3-include-html="templates/mobilemenu.html"></div>

            <div class="post-section">
                    <h2>Stelle eine Frage indem du auf die Sprechblase drückst!</h2>
                    <img src="icons/conversation.svg" class="img-question" onclick="openOverlay()">

                <div class="myPost" id="myposts"></div>
            </div>
        </div>

        <div class="modal-container hidden">
            <div class="modal-background"></div>
                <div class="modal-content">
                    <div>
                        <div class="text-overlay">Deine Frage</div>
                        <hr>
                    </div>

                    <div class="input-section" id="myform">

                        <input class="input" type="text" id="user" placeholder="Username" required>
                        
                        <select class="input-destination" id="destination" size="1" required>
                            <option style="color: rgb(100, 165, 187);">Afrika</option>
                            <option style="color: rgb(245, 238, 205);">Asien</option>
                            <option style="color: rgb(255, 202, 228);">Nordamerika</option>
                            <option style="color: rgb(150, 147, 178);">Südamerika</option>
                            <option style="color: rgb(181, 240, 218);">Europa</option>
                            <option style="color: rgb(255, 184, 136);">Australien</option>
                            <option style="color: rgb(195, 195, 195);">Antarktis</option>
                        </select>

                        <input class="input" type="date" id="date" required>

                        <input class="input" type="text" id="title" placeholder="Worum geht es in deiner Frage?" required>

                        <textarea class="input-question" type="text" id="question" placeholder="Deine Frage" required></textarea>
                    </div>
                    
                    <div class="buttons-overlay">
                        <img src="icons/check.svg" class="button-close-overlay" onclick="closeOverlay(); addPost()">
                        <img src="icons/X.svg" class="button-close-overlay" onclick="closeOverlay()">
                    </div>
                </div>
        </div>
    </body>
</html>
