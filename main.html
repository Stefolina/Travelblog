<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Travelblog</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="menu.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

        <script src="./mini_backend.js"></script>
        <script src="overall.js"></script>
        <script src="main.js"></script>
    </head>

    <body onload="includeHTML(); initMain()">

        <div class="main-section">
    
            <div w3-include-html="templates/menu.html"></div>

            <div class="post-section">
                <div class="text-question">Starte eine Connversation</div>
                <div>
                    <img src="icons/conversation.svg" class="img-question" onclick="openOverlay()">
                </div>

                <div id="myposts"></div>
            </div>
        </div>

        <div class="modal-container hidden">
            <div class="modal-background"></div>
                <div class="modal-content">
                    <div>
                        <div class="text-overlay">Deine Frage</div>
                        <hr>
                    </div>

                    <div class="input-section" id="myform">
                        <select class="input-destination" id="destination" size="1" required>
                            <option>Asien</option>
                            <option>Afrika</option>
                            <option>Nordamerika</option>
                            <option>Südamerika</option>
                            <option>Europa</option>
                            <option>Australien</option>
                            <option>Antarktis</option>
                        </select>

                        <input class="input" type="date" id="date" required>

                        <input class="input" type="text" id="title" placeholder="Worum geht es in deiner Frage?" required>

                        <input class="input" type="text" id="name" placeholder="Dein Name" required>

                        <textarea class="input-question" type="text" id="question" placeholder="Deine Frage" required></textarea>
                    </div>

                    <div class="login-text">
                        Möchtest du dich einloggen oder einen neuen Account erstellen - mehr Information hier
                    </div>
                    
                    <div class="buttons-overlay">
                        <img src="icons/check.svg" class="button-close-overlay" onclick="closeOverlay(); addPost(); saveConversation()">
                        <img src="icons/X.svg" class="button-close-overlay" onclick="closeOverlay()">
                    </div>
                </div>
        </div>
    </body>
</html>
